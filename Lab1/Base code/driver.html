<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> CMPS160 Base Code </title>

      <!-- Include Base code libs -->
      <script src = "src/main.js"></script>
      <script src = "src/input.js"></script>
      <script src = "src/graphics/renderer.js"></script>
      <script src = "src/graphics/scene.js"></script>
      <script src = "src/graphics/geometry/geometry.js"></script>
      <script src = "src/graphics/geometry/vertex.js"></script>
      <script src = "src/graphics/geometry/shapes/triangle.js"></script>
      <script src = "src/graphics/geometry/shapes/square.js"></script>
      <script src = "src/graphics/geometry/shapes/circle.js"></script>

      <!-- Include external libs -->
      <script src = "lib/webgl-utils.js"></script>
      <script src = "lib/webgl-render.js"></script>
      <script src = "lib/webgl-debug.js"></script>
      <script src = "lib/cuon-utils.js"></script>
      <script src = "lib/cuon-matrix.js"></script>
      <script src = "lib/load-file.js"></script>

      <!-- Include shaders -->
      <script src = "src/graphics/shaders/shader.js"></script>
      <script src = "src/graphics/shaders/asg1.js"></script>
  </head>

  <body onload = "main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <p id="shapeDrawTime">Shapes drawn in 0.0 milliseconds</p>
    <p>Choose Shape:</p>
    <button id="clearButton">Clear Canvas</button>
    <button id="squareButton">Squares</button>
    <button id="triangleButton">Triangles</button>
    <button id="circleButton">Circles</button>
    <p> Shape Color </p>
    <label for="redSlider">Red</label>
      <input type="range" min="0" max="255" value="255" class="slider" id="redSlider">

    <label for="greenSlider">Green</label>
      <input type="range" min="0" max="255" value="255" class="slider" id="greenSlider">

    <label for="blueSlider">Blue</label>
      <input type="range" min="0" max="255" value="255" class="slider" id="blueSlider">

    <label for="segSlider">(Circles) Segment Count</label>
      <input type="range" min="5" max="100" value="50" class="slider" id="segSlider">

    <p id="clickedPointsText">x: 0.0 y: 0.0</p>
    <label for="sizeSlider">Shape Size:</label>
    <input type="range" min="1" max="100" value="15" class="slider" id="sizeSlider">
  </body>
</html>
